name: Deploy Vite React to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Quizard_client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './Quizard_client/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_AUTH0_CLIENT_ID: ${{ secrets.VITE_AUTH0_CLIENT_ID }}
          VITE_AUTH0_DOMAIN: ${{ secrets.VITE_AUTH0_DOMAIN }}
          VITE_BACKEND_DEV_URL: ${{ secrets.VITE_BACKEND_DEV_URL }}
          VITE_BACKEND_PROD_URL: ${{ secrets.VITE_BACKEND_PROD_URL }}
          VITE_QUIZ_GENERATION_API_URL: ${{ secrets.VITE_QUIZ_GENERATION_API_URL }}
        run: npm run build

      - name: Create .nojekyll file
        run: |
          touch dist/.nojekyll
          echo "Created .nojekyll file"

      - name: Debug build output
        run: |
          echo "Contents of current directory:"
          ls -la
          echo "Contents of dist directory:"
          ls -la dist/
          echo "Checking index.html:"
          cat dist/index.html || echo "index.html not found"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './Quizard_client/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
